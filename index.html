<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별난별 타로카드</title>
 
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2d1b69 0%, #e9dbf2 100%);
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    .tarot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background-color: #2d2a4a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-size: 12.5px;
      line-height: 1.4;
      white-space: pre-line;
      box-sizing: border-box;
      transform: rotateY(180deg) scale(0.95);
      text-align: center;
      box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.2), 0 0 30px 14px rgba(255, 255, 255, 0.1) inset;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .sub-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .sub-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px 3px #fff;
      transform: translateY(-1px);
    }

    /* 공유용 캔버스는 화면에서 숨김 */
    #shareCanvas {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>✨ 별난별 타로카드 ✨</h1> <br> 

    <div class="tarot-container">
      <div class="card" onclick="flipCard(this, '카드1')" data-message="새로운 인연이 다가옵니다.&#10;마음을 열고 기다려보세요." data-image="https://i.imgur.com/HRZrNvm.png">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.imgur.com/HRZrNvm.png" alt="카드1 앞면">
          </div>
          <div class="card-back">
            새로운 인연이 다가옵니다.
            마음을 열고 기다려보세요.
          </div>
        </div>
      </div>
      <div class="card" onclick="flipCard(this, '카드2')" data-message="행운지수가 상승하였습니다!&#10;예상치 못했던 수입이 들어올 수도 있습니다." data-image="https://i.imgur.com/NMbruAt.png">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.imgur.com/NMbruAt.png" alt="카드2 앞면">
          </div>
          <div class="card-back">
            행운지수가 상승하였습니다!
            예상치 못했던 수입이 들어올 수도 있습니다.
          </div>
        </div>
      </div>
      <div class="card" onclick="flipCard(this, '카드3')" data-message="발 밑만 보며 걷다보면 예상치 못한 길로 갈 수 있습니다.&#10;멀리 보고 진행하시길!" data-image="https://i.imgur.com/OZB4t3N.png">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.imgur.com/OZB4t3N.png" alt="카드3 앞면">
          </div>
          <div class="card-back">
            발 밑만 보며 걷다보면 예상치 못한 길로 갈 수 있습니다.
            멀리 보고 진행하시길!
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="sub-button" onclick="goToStart()">🏠 처음으로</button>
      <button class="sub-button" onclick="sharePage()">📤 공유하기</button>
    </div>
  </div>

  <!-- 공유용 이미지 생성을 위한 숨겨진 캔버스 (카드 비율) -->
  <canvas id="shareCanvas" width="600" height="900"></canvas>

  <script>
    // 행동 로깅 API URL
    const BEHAVIOR_LOG_URL = 'https://script.google.com/macros/s/AKfycbxtMKTALtx6IWOwsuy9q2TmKRCH3A61xWsaYbkT9OuTEjb9tCraWr5mfnq_slLgxIt29Q/exec';
    
    let selectedCard = null;
    let selectedCardData = null;
    let hasSelectedCard = false;
    let selectedCardName = '';

    // 페이지 로드 시 로그
    document.addEventListener('DOMContentLoaded', function() {
      sendBehaviorLog('페이지_방문');
    });

    function flipCard(card, cardName) {
      const isFlipped = card.classList.contains('flipped');

      if (!selectedCard) {
        card.classList.toggle('flipped');
        selectedCard = card;
        selectedCardData = {
          message: card.dataset.message.replace(/&#10;/g, '\n'),
          image: card.dataset.image
        };
        hasSelectedCard = true;
        selectedCardName = cardName;
        disableOtherCards(card);
        
        // 카드 선택 로그
        sendBehaviorLog('카드_선택');
      } else if (card === selectedCard) {
        card.classList.toggle('flipped');
      } else {
        alert("하루에 한 번만 뽑을 수 있습니다!\n다시 뽑고 싶으시다면, 처음으로 버튼을 클릭해주세요!");
      }
    }

    function disableOtherCards(exceptCard) {
      document.querySelectorAll('.card').forEach(card => {
        if (card !== exceptCard) {
          card.onclick = () => {
            alert("하루에 한 번만 뽑을 수 있습니다.\n다시 뽑고 싶으시다면, 처음으로 버튼을 클릭해주세요!");
          };
        }
      });
    }

    function goToStart() {
      sendBehaviorLog('처음으로_버튼_클릭');
      setTimeout(() => {
        window.location.href = "https://kimjiwoow.github.io/-/";
      }, 500);
    }

    // 로그 테스트 함수 (디버깅용)
    function testLog() {
      updateLogStatus('테스트 시작...');
      sendBehaviorLog('테스트_버튼_클릭');
    }

    // 로그 상태 업데이트
    function updateLogStatus(message) {
      const logStatus = document.getElementById('logStatus');
      logStatus.textContent = `로그 상태: ${message}`;
      logStatus.style.color = message.includes('성공') ? 'green' : 
                           message.includes('실패') ? 'red' : 'black';
    }

    async function createShareImage() {
      if (!selectedCardData) return null;

      const canvas = document.getElementById('shareCanvas');
      const ctx = canvas.getContext('2d');
      
      // 고화질 설정
      const pixelRatio = window.devicePixelRatio || 1;
      canvas.width = 600 * pixelRatio;
      canvas.height = 900 * pixelRatio;
      ctx.scale(pixelRatio, pixelRatio);
      
      // 투명 배경 (배경 없음)
      ctx.clearRect(0, 0, 600, 900);

      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          // 카드 이미지 그리기 (상단에 배치)
          const cardX = 50;
          const cardY = 50;
          const cardWidth = 500;
          const cardHeight = 600;
          
          ctx.drawImage(img, cardX, cardY, cardWidth, cardHeight);

          // 메시지 박스 (카드 아래)
          const msgX = 50;
          const msgY = 680;
          const msgWidth = 500;
          const msgHeight = 170;
          
          // 메시지 배경 (반투명 흰색)
          ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
          ctx.fillRect(msgX, msgY, msgWidth, msgHeight);
          
          // 메시지 테두리
          ctx.strokeStyle = '#2d1b69';
          ctx.lineWidth = 3;
          ctx.strokeRect(msgX, msgY, msgWidth, msgHeight);

          // 메시지 텍스트
          ctx.fillStyle = '#2d1b69';
          ctx.font = 'bold 28px Arial';
          ctx.textAlign = 'center';
          
          const lines = selectedCardData.message.split('\n');
          const lineHeight = 40;
          const startY = 720;
          
          lines.forEach((line, index) => {
            ctx.fillText(line, 300, startY + (index * lineHeight));
          });

          // 하단 로고/텍스트 (작게)
          ctx.font = '20px Arial';
          ctx.fillStyle = '#666666';
          ctx.fillText('✨ 별난별 타로카드 ✨', 300, 820);

          resolve(canvas.toDataURL('image/png', 1.0));
        };
        img.src = selectedCardData.image;
      });
    }

    // 구식 브라우저용 클립보드 복사 함수
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      
      textArea.style.position = "fixed";
      textArea.style.top = "-1000px";
      textArea.style.left = "-1000px";
      textArea.style.width = "2em";
      textArea.style.height = "2em";
      textArea.style.padding = "0";
      textArea.style.border = "none";
      textArea.style.outline = "none";
      textArea.style.boxShadow = "none";
      textArea.style.background = "transparent";
      
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);
        return successful;
      } catch (err) {
        document.body.removeChild(textArea);
        return false;
      }
    }

    async function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (err) {
          console.log('navigator.clipboard 실패, fallback 시도');
          return fallbackCopyTextToClipboard(text);
        }
      } else {
        return fallbackCopyTextToClipboard(text);
      }
    }

    async function sharePage() {
      if (!selectedCardData) {
        alert('먼저 카드를 뽑아주세요!');
        return;
      }

      sendBehaviorLog('공유하기_버튼_클릭');

      const shareText = `✨ 별난별 타로카드 ✨\n\n오늘의 운세:\n${selectedCardData.message}\n\n당신도 운세를 확인해보세요!\n https://kimjiwoow.github.io/-/`;

      try {
        const shareImageUrl = await createShareImage();
        
        if (navigator.share && /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          try {
            const response = await fetch(shareImageUrl);
            const blob = await response.blob();
            const file = new File([blob], 'tarot-result.png', { type: 'image/png' });
            
            await navigator.share({
              title: '별난별 타로카드',
              text: shareText,
              files: [file]
            });
            sendBehaviorLog('공유_성공_모바일웹공유');
            return;
          } catch (error) {
            try {
              await navigator.share({
                title: '별난별 타로카드',
                text: shareText
              });
              sendBehaviorLog('공유_성공_모바일텍스트공유');
              return;
            } catch (textShareError) {
              console.log('웹 공유 API 실패, 클립보드 복사로 전환');
            }
          }
        }
        
        const copySuccess = await copyToClipboard(shareText);
        
        if (copySuccess) {
          const link = document.createElement('a');
          link.download = 'tarot-result.png';
          link.href = shareImageUrl;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          alert('✅ 운세 내용이 클립보드에 복사되고\n이미지가 다운로드되었습니다!');
          sendBehaviorLog('공유_성공_클립보드다운로드');
        } else {
          alert('📋 복사 기능을 사용할 수 없어 텍스트를 표시합니다:\n\n' + shareText);
          sendBehaviorLog('공유_실패_클립보드불가');
        }
        
      } catch (error) {
        console.error('공유 중 오류:', error);
        const copySuccess = await copyToClipboard(shareText);
        if (copySuccess) {
          alert('✅ 운세 내용이 클립보드에 복사되었습니다!');
          sendBehaviorLog('공유_성공_클립보드만');
        } else {
          alert('📋 공유 내용:\n\n' + shareText);
          sendBehaviorLog('공유_실패_모든방식실패');
        }
      }
    }

    window.addEventListener('beforeunload', function() {
      if (!hasSelectedCard) {
        sendBehaviorLog('카드선택없이_이탈');
      } else {
        sendBehaviorLog('카드선택후_이탈');
      }
    });

    // 개선된 로그 전송 함수
    async function sendBehaviorLog(action) {
      const logData = {
        action: action,
        hasSelectedCard: hasSelectedCard,
        selectedCard: selectedCardName
      };
      
      updateLogStatus('전송 중...');
      
      try {
        // 먼저 no-cors 없이 시도
        const response = await fetch(BEHAVIOR_LOG_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(logData)
        });
        
        const result = await response.text();
        console.log('로그 전송 성공:', result);
        updateLogStatus('전송 성공');
        
      } catch (error) {
        console.log('일반 요청 실패, no-cors로 재시도:', error);
        
        // CORS 오류 시 no-cors로 재시도
        try {
          await fetch(BEHAVIOR_LOG_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(logData)
          });
          console.log('no-cors 요청 전송 완료');
          updateLogStatus('전송 완료 (no-cors)');
        } catch (noCorsError) {
          console.error('로그 전송 실패:', noCorsError);
          updateLogStatus('전송 실패');
        }
      }
    }
  </script>
</body>
</html>
