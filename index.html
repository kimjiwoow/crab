<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별난별 타로카드</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2d1b69 0%, #e9dbf2 100%);
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    .tarot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background-color: #2d2a4a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-size: 12.5px;
      line-height: 1.4;
      white-space: pre-line;
      box-sizing: border-box;
      transform: rotateY(180deg) scale(0.95);
      text-align: center;
      box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.2), 0 0 30px 14px rgba(255, 255, 255, 0.1) inset;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .sub-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .sub-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px 3px #fff;
      transform: translateY(-1px);
    }

    #shareCanvas {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ 별난별 타로카드 ✨</h1>
    <div class="tarot-container">
      <div class="card" onclick="flipCard(this, '카드1')" data-message="새로운 인연이 다가옵니다.
마음을 열고 기다려보세요." data-image="https://i.imgur.com/HRZrNvm.png">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://i.imgur.com/HRZrNvm.png" alt="카드1 앞면">
          </div>
          <div class="card-back">새로운 인연이 다가옵니다.
마음을 열고 기다려보세요.</div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="sub-button" onclick="goToStart()">🏠 처음으로</button>
      <button class="sub-button" onclick="sharePage()">📤 공유하기</button>
    </div>
  </div>
  <canvas id="shareCanvas" width="600" height="900"></canvas>
  <script>
    const BEHAVIOR_LOG_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';
    let selectedCard = null;
    let selectedCardData = null;
    let selectedCardName = '';

    function flipCard(card, cardName) {
      if (!selectedCard) {
        card.classList.add('flipped');
        selectedCard = card;
        selectedCardData = {
          message: card.dataset.message,
          image: card.dataset.image
        };
        selectedCardName = cardName;
        sendBehaviorLog('카드_선택');
      }
    }

    function goToStart() {
      sendBehaviorLog('처음으로_버튼_클릭');
      setTimeout(() => {
        window.location.href = "https://kimjiwoow.github.io/-/";
      }, 500);
    }

    async function sendBehaviorLog(action) {
      const logData = {
        action: action,
        selectedCard: selectedCardName
      };
      try {
        await fetch(BEHAVIOR_LOG_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(logData)
        });
      } catch (e) {
        console.error('로깅 실패:', e);
      }
    }
  </script>
</body>
</html>
